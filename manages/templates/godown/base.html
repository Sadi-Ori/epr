<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Godown System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { display: flex; }
        .sidebar { position: fixed; top: 0; left: 0; bottom: 0; z-index: 1000; overflow-y: auto; }
        .content { margin-left: 280px; padding: 20px; flex-grow: 1; }
        .btn-toggle-nav a { padding: 0.1875rem 1.25rem; }
    </style>
</head>
<body>
    {% include 'godown/sidebar.html' %}
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
